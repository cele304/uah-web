<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoposicionamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        #map {
            width: 80%;
            height: 300px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Geoposicionamiento</h1>
    <p>Obteniendo tu ubicaci√≥n...</p>
    <div id="map"></div>
    <script>
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var coords = position.coords;
                document.querySelector("p").textContent = "Latitud: " + coords.latitude + ", Longitud: " + coords.longitude;
            });
        }
    </script>
</body>
</html>
