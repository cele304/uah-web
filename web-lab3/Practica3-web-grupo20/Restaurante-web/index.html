<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Restaurante</title>
    <link rel="icon" href="media/icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <script language="javascript" src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="scripts/funcionality.js"></script>
</head>

<body>

    <nav>
        <h1>Restaurante</h1>
    </nav>

    <section class="container">

        <table>
            <tr>
                <td>
                    <img src="media/cap.png" alt="Logo" class="logo">
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <h3>Menu</h3>
                    <div id="ignorar">
                        <input type="radio" checked id="primeros" name="plato">
                        <label for="primeros"> Primeros platos</label>
                    </div>
                    <div id="ignorar">
                        <input type="radio" id="segundos" name="plato">
                        <label for="segundos"> Segundos platos</label>
                    </div>
                    <div id="ignorar">
                        <input type="radio" id="postres" name="plato">
                        <label for="postres"> Postres</label>
                    </div>
                </td>
                <td>
                    <h3>Mesas </h3>
                    <select id="mesas" class="order-select">
                        <option value="m1">Mesa 1</option>
                        <option value="m2">Mesa 2</option>
                        <option value="m3">Mesa 3</option>
                        <option value="m4">Mesa 4</option>
                        <option value="m5">Mesa 5</option>
                    </select>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <h3> Platos </h3>
                    <div id="platos">
                        <select id="listap1" size="4" class="order-select">
                            <option value="2">Puré de patata</option>
                            <option value="4">Macarrones con queso</option>
                            <option value="5">Garbanzos con chorizo</option>
                            <option value="3">Judias Verdes</option>
                            <option value="2.50">Sopa de pescado</option>
                        </select>

                        <select id="listap2" size="4" class="order-select">
                            <option value="6">Costillas con salsa picante</option>
                            <option value="3.60">Hamburguesa de la UAH</option>
                            <option value="3.60">Panini de tomate</option>
                            <option value="2.50">Merzula con mercurio</option>
                            <option value="4.20">Lasaña de verdura</option>
                        </select>

                        <select id="listap3" size="4" class="order-select">
                            <option value="0.80">Danet</option>
                            <option value="0.50">Fruta</option>
                        </select>
                    </div>
                </td>
                <td>
                    <h3> Pedidos </h3>
                    <select id="pedidos" size="4" class="order-select"></select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="cafe" value="0.8"> Con café
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="copa" value="1.50"> Con copa
                </td>
            </tr>
        </table>

    </section>

    <section class="container">

        <table>
            <tr>
                <td>
                    <h3>Precio: </h3>
                </td>
                <td>
                    <input type="text" id="precio" value="0" class="order-input">
                </td>
                <td>
                    <button name="pagar" id="boton" class="order-button">Pagado</button>
                </td>
            </tr>
        </table>

    </section>

    <footer>
        <h4 id="foot">
            Práctica 3 - Arquitectura y Diseño de Sistemas Web y C/S - Grupo 20
        </h4>
    </footer>

</body>

</html>
